<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3Î¶¥ Ïä¨Î°ØÎ®∏Ïã† - viveChat</title>
  <style>
    @font-face {
      font-family: 'DungGeunMo';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background: #111;
      color: #39ff14;
      font-family: 'DungGeunMo', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 0.6s cubic-bezier(.4,1.6,.4,1);
    }
    body.page-loaded { opacity: 1; }
    .main-btn {
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 120;
    }
    .retro-btn {
      background: #111;
      color: #39ff14;
      border: 2px solid #39ff14;
      border-radius: 0;
      font-family: 'DungGeunMo', monospace;
      font-size: 1.1em;
      padding: 8px 28px;
      cursor: pointer;
      box-shadow: 0 0 8px #39ff1460;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      margin-bottom: 0;
      width: auto;
      outline: none;
    }
    .retro-btn:active {
      background: #39ff14;
      color: #111;
      transform: scale(0.96);
      box-shadow: 0 0 0 #39ff1460;
    }
    .retro-btn:hover {
      background: #39ff14;
      color: #111;
    }
    .slot-container {
      margin-top: 80px;
      background: #181c2b;
      border-radius: 24px;
      border: 2px solid #39ff14;
      box-shadow: 0 0 32px #39ff1455, 0 0 8px #fff2;
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
      max-width: 400px;
    }
    .reels {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
    }
    .reel {
      width: 64px;
      height: 64px;
      background: #111;
      border: 2.5px solid #39ff14;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow: 0 0 12px #39ff1488;
      transition: background 0.2s, box-shadow 0.2s, border 0.2s;
      user-select: none;
    }
    .reel.spinning {
      animation: reel-glow 0.18s infinite alternate, reel-shake 0.12s infinite alternate;
      border-color: #fff200;
      box-shadow: 0 0 24px #fff200, 0 0 8px #39ff14;
    }
    @keyframes reel-glow {
      0% { box-shadow: 0 0 12px #fff200, 0 0 8px #39ff14; }
      100% { box-shadow: 0 0 32px #fff200, 0 0 16px #39ff14; }
    }
    @keyframes reel-shake {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-4px); }
    }
    .bet-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .bet-controls input[type="number"] {
      width: 90px;
      padding: 6px 8px;
      border-radius: 0;
      border: 2px solid #39ff14;
      background: #111;
      color: #39ff14;
      font-size: 1.1rem;
      outline: none;
      text-align: right;
      font-family: 'DungGeunMo', monospace;
    }
    .bet-btn, .spin-btn {
      background: #111;
      color: #39ff14;
      border: 2px solid #39ff14;
      border-radius: 0;
      font-family: 'DungGeunMo', monospace;
      font-size: 1.1em;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px #39ff1460;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      margin-bottom: 0;
      outline: none;
    }
    .bet-btn:active, .spin-btn:active {
      background: #39ff14;
      color: #111;
      transform: scale(0.96);
      box-shadow: 0 0 0 #39ff1460;
    }
    .bet-btn:hover, .spin-btn:hover {
      background: #39ff14;
      color: #111;
    }
    .spin-btn.spinning {
      background: #fff200;
      color: #111;
      border-color: #fff200;
      animation: spin-btn-glow 0.18s infinite alternate;
    }
    @keyframes spin-btn-glow {
      0% { box-shadow: 0 0 8px #fff200, 0 0 8px #39ff14; }
      100% { box-shadow: 0 0 24px #fff200, 0 0 16px #39ff14; }
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    .result-message {
      margin-top: 18px;
      font-size: 1.3rem;
      font-weight: bold;
      text-shadow: 0 0 8px #39ff14, 0 0 2px #fff;
      min-height: 32px;
      text-align: center;
      animation: neon-blink 1.2s infinite alternate;
    }
    @keyframes neon-blink {
      0% { text-shadow: 0 0 8px #39ff14, 0 0 2px #fff; }
      100% { text-shadow: 0 0 16px #39ff14, 0 0 8px #fff; }
    }
    .suspense-message {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #fff200;
      text-align: center;
      font-family: 'DungGeunMo', monospace;
      animation: suspense-blink 0.7s infinite alternate;
      letter-spacing: 2px;
      min-height: 24px;
    }
    @keyframes suspense-blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    @media (max-width: 480px) {
      .slot-container { min-width: 90vw; max-width: 98vw; padding: 18px 4vw; }
      .reel { width: 48px; height: 48px; font-size: 1.6rem; }
      .bet-controls input[type="number"] { width: 60px; font-size: 1rem; }
      .main-btn { top: 8px; left: 8px; font-size: 1em; padding: 6px 16px; }
    }
    .slot-info-bar {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 50;
    }
    .payout-table {
      background: #181c2b;
      border: 2px solid #39ff14;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 0 12px #39ff1440;
      color: #39ff14;
      font-family: 'DungGeunMo', monospace;
      font-size: 1.05em;
      margin: 0 0 0 12px;
      min-width: 110px;
      pointer-events: auto;
      padding: 8px 16px 6px 16px;
    }
    .payout-title {
      font-weight: bold;
      margin-bottom: 4px;
      color: #fff200;
      text-shadow: 0 0 8px #fff200;
      font-size: 1.08em;
    }
    .payout-table table {
      border-collapse: collapse;
      width: 100%;
    }
    .payout-table td {
      padding: 2px 6px;
      text-align: left;
    }
    .payout-mult {
      text-align: right;
      font-weight: bold;
      color: #0ff1ce;
    }
    .slot-rankings {
      background: #181c2b;
      border: 2px solid #39ff14;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 0 12px #39ff1440;
      color: #39ff14;
      font-family: 'DungGeunMo', monospace;
      font-size: 1.05em;
      margin: 0 12px 0 0;
      min-width: 140px;
      pointer-events: auto;
      padding: 8px 16px 6px 16px;
      text-align: left;
    }
    .rank-title {
      font-weight: bold;
      margin-bottom: 4px;
      color: #0ff1ce;
      text-shadow: 0 0 8px #0ff1ce;
      font-size: 1.08em;
    }
    #slot-rank-list {
      margin: 0; padding-left: 18px; font-size: 1em;
    }
    #slot-rank-list li {
      color: #fff;
      text-shadow: 0 0 4px #39ff14;
      margin-bottom: 2px;
      font-size: 1em;
    }
    @media (max-width: 600px) {
      .slot-info-bar { flex-direction: column; align-items: stretch; }
      .payout-table, .slot-rankings { min-width: 0; width: 90vw; margin: 0 auto 4px auto; border-radius: 12px 12px 0 0; }
      .slot-rankings { margin-bottom: 8px; }
    }
    .room-users-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 999;
      margin: 0;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 12px #39ff1440;
      background: #232946;
      display: flex;
      flex-wrap: wrap;
      gap: 8px 14px;
      align-items: center;
      font-size: 1.02em;
      color: #39ff14;
      text-shadow: 0 0 6px #39ff14;
      padding: 8px 14px 8px 10px;
      min-height: 32px;
      max-width: 100vw;
      overflow-x: auto;
    }
    .room-user {
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: bold;
      color: #fff;
      background: #0ff1ce33;
      border-radius: 6px;
      padding: 2px 10px 2px 8px;
      box-shadow: 0 0 4px #0ff1ce40;
    }
    .room-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #39ff14;
      margin-right: 3px;
      box-shadow: 0 0 6px #39ff14cc;
    }
    @media (max-width: 600px) {
      .room-users-bar { font-size: 0.95em; padding: 6px 4vw 6px 2vw; }
      body { padding-top: 44px; }
    }
  </style>
</head>
<body style="padding-top:48px;">
  <div id="room-users-bar" class="room-users-bar" style="display:none;"></div>
  <button class="retro-btn main-btn" onclick="location.href='/index.html'">‚Üê Î©îÏù∏</button>
  <div class="slot-container">
    <div class="info-row">
      <span>Î≥¥Ïú† Î®∏Îãà: <span id="balance">0</span>Ïõê</span>
      <span>ÏµúÏÜå: <span id="min-bet">1000</span> / ÏµúÎåÄ: <span id="max-bet">100000</span></span>
    </div>
    <div class="reels">
      <div class="reel" id="reel1">üçí</div>
      <div class="reel" id="reel2">üçã</div>
      <div class="reel" id="reel3">üîî</div>
    </div>
    <div class="bet-controls">
      <input type="number" id="bet-amount" min="1000" max="100000" step="1000" value="1000" />
      <button class="bet-btn" data-add="1000">+1,000</button>
      <button class="bet-btn" data-add="5000">+5,000</button>
      <button class="bet-btn" data-add="10000">+10,000</button>
    </div>
    <button class="spin-btn" id="spin-btn">Ïä§ÌïÄ!</button>
    <div class="suspense-message" id="suspense-message"></div>
    <div class="result-message" id="result-message"></div>
  </div>
  <div class="slot-info-bar">
    <div class="payout-table">
      <div class="payout-title">Î∞∞ÎãπÌëú</div>
      <table>
        <tr><td>7Ô∏è‚É£ 3Í∞ú</td><td class="payout-mult">100x</td></tr>
        <tr><td>üíé 3Í∞ú</td><td class="payout-mult">50x</td></tr>
        <tr><td>üçí 3Í∞ú</td><td class="payout-mult">20x</td></tr>
        <tr><td>Í∏∞ÌÉÄ 3Í∞ú</td><td class="payout-mult">10x</td></tr>
        <tr><td>2Í∞ú ÏùºÏπò</td><td class="payout-mult">2x</td></tr>
        <tr><td>ÎÇòÎ®∏ÏßÄ</td><td class="payout-mult">ÍΩù</td></tr>
      </table>
    </div>
    <div class="slot-rankings">
      <div class="rank-title">ÌöçÎìùÍ∏àÏï° Îû≠ÌÇπ</div>
      <ol id="slot-rank-list"></ol>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Ïä¨Î°Ø Ïã¨Î≥º (Ïπ¥ÏßÄÎÖ∏ ÌëúÏ§Ä)
    const symbols = ['üçí', 'üçã', 'üîî', 'üçÄ', '7Ô∏è‚É£', 'üíé', 'üçâ'];
    const minBet = 1000;
    const maxBet = 100000;
    let balance = 0;
    document.getElementById('min-bet').textContent = minBet.toLocaleString();
    document.getElementById('max-bet').textContent = maxBet.toLocaleString();

    // Î®∏Îãà DB Ïó∞Îèô
    async function fetchBalance() {
      try {
        const res = await fetch('/api/users/me');
        const data = await res.json();
        if (data.money_balance !== undefined) {
          balance = data.money_balance;
          document.getElementById('balance').textContent = balance.toLocaleString();
        }
      } catch (e) {
        document.getElementById('balance').textContent = 'ERR';
      }
    }
    fetchBalance();

    // Î≤†ÌåÖ Î≤ÑÌäº
    document.querySelectorAll('.bet-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const add = parseInt(btn.dataset.add, 10);
        const input = document.getElementById('bet-amount');
        let val = parseInt(input.value, 10) || minBet;
        val = Math.min(maxBet, Math.max(minBet, val + add));
        input.value = val;
      });
    });

    // Î¶¥ Ïï†ÎãàÎ©îÏù¥ÏÖò (Ïä§ÌïÄ Ï§ë, Í∞úÏÑ†: Í∞Å Î¶¥ ÎèÖÎ¶ΩÏ†ÅÏúºÎ°ú ÎèåÍ≥† ÏàúÏ∞® Ï†ïÏßÄ)
    let reelIntervals = [null, null, null];
    function animateReels(start, finalResult) {
      const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
      if (start) {
        // Í∞Å Î¶¥ÏùÑ Îπ†Î•¥Í≤å ÎûúÎç§ÏúºÎ°ú ÎèåÎ¶¨Í∏∞ ÏãúÏûë
        for (let i = 0; i < 3; i++) {
          reels[i].classList.add('spinning');
          reelIntervals[i] = setInterval(() => {
            reels[i].textContent = symbols[Math.floor(Math.random() * symbols.length)];
          }, 40 + i * 20); // Î¶¥ÎßàÎã§ ÏïΩÍ∞Ñ Îã§Î•∏ ÏÜçÎèÑ
        }
      } else if (finalResult) {
        // ÏÑúÎ≤Ñ Í≤∞Í≥ºÏóê ÎßûÏ∂∞ Ï≤´Î≤àÏß∏ Î¶¥Î∂ÄÌÑ∞ ÏàúÏ∞®Ï†ÅÏúºÎ°ú Î©àÏ∂§
        (async () => {
          for (let i = 0; i < 3; i++) {
            await new Promise(resolve => setTimeout(resolve, 500 + i * 350));
            clearInterval(reelIntervals[i]);
            reels[i].textContent = symbols[finalResult[i]];
            reels[i].classList.remove('spinning');
            reels[i].style.background = '#222b3a';
            reels[i].style.borderColor = '#39ff14';
          }
        })();
      } else {
        // Í∞ïÏ†ú Ï†ïÏßÄ(ÏóêÎü¨ Îì±)
        for (let i = 0; i < 3; i++) {
          clearInterval(reelIntervals[i]);
          reels[i].classList.remove('spinning');
        }
      }
    }

    // Ïä§ÌïÄ Î≤ÑÌäº
    document.getElementById('spin-btn').addEventListener('click', async () => {
      const bet = parseInt(document.getElementById('bet-amount').value, 10);
      if (isNaN(bet) || bet < minBet || bet > maxBet) {
        showResult('Î≤†ÌåÖ Í∏àÏï°ÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî!', true);
        return;
      }
      if (bet > balance) {
        showResult('Î≥¥Ïú† Î®∏ÎãàÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!', true);
        return;
      }
      setSpinDisabled(true);
      showResult('');
      showSuspense('ÎëêÍ∑ºÎëêÍ∑º...');
      animateReels(true);
      let spinResult = null;
      try {
        // ÏÑúÎ≤ÑÏóê spin ÏöîÏ≤≠
        const res = await fetch('/api/slot/spin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bet })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'ÏÑúÎ≤Ñ Ïò§Î•ò');
        spinResult = data.result;
        // Î¶¥ ÏàúÏ∞® Ï†ïÏßÄ Ïï†ÎãàÎ©îÏù¥ÏÖò (Í∞úÏÑ†)
        animateReels(false, spinResult);
        // Í≤∞Í≥º ÌëúÏãú
        setTimeout(() => {
          showResult(data.message, !data.win);
        }, 1500 + 350 * 2);
        // ÏûîÏï° Í∞±Ïã†
        setTimeout(fetchBalance, 1500 + 350 * 2 + 200);
        // Îû≠ÌÇπ fetch Ìï®Ïàò
        setTimeout(fetchSlotRankings, 1500 + 350 * 2 + 300);
      } catch (e) {
        showResult(e.message || 'ÏÑúÎ≤Ñ Ïò§Î•ò', true);
        animateReels(false);
      }
      setTimeout(() => {
        setSpinDisabled(false);
        showSuspense('');
      }, 1500 + 350 * 2 + 400);
    });

    function setSpinDisabled(disabled) {
      document.getElementById('spin-btn').disabled = disabled;
      document.getElementById('bet-amount').disabled = disabled;
      document.querySelectorAll('.bet-btn').forEach(btn => btn.disabled = disabled);
      document.getElementById('spin-btn').classList.toggle('spinning', disabled);
    }

    function showResult(msg, isError) {
      const el = document.getElementById('result-message');
      el.textContent = msg;
      el.style.color = isError ? '#ff4b4b' : '#39ff14';
    }
    function showSuspense(msg) {
      document.getElementById('suspense-message').textContent = msg;
    }

    // ÌéòÏù¥ÏßÄ Ï†ÑÌôò Ìö®Í≥º
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => document.body.classList.add('page-loaded'), 10);
    });
    
    // Îû≠ÌÇπ fetch Ìï®Ïàò
    async function fetchSlotRankings() {
      try {
        const res = await fetch('/api/slot/rankings');
        const data = await res.json();
        const list = document.getElementById('slot-rank-list');
        list.innerHTML = '';
        if (Array.isArray(data) && data.length) {
          data.forEach((r, i) => {
            const li = document.createElement('li');
            li.innerHTML = `<span style='color:#fff200;'>${i+1}.</span> <b>${r.username}</b> <span style='color:#0ff1ce;'>+${r.win_amount.toLocaleString()}Ïõê</span>`;
            list.appendChild(li);
          });
        } else {
          list.innerHTML = '<li>Í∏∞Î°ù ÏóÜÏùå</li>';
        }
      } catch (e) {
        document.getElementById('slot-rank-list').innerHTML = '<li>Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®</li>';
      }
    }
    fetchSlotRankings();
    
    // Î∞© Ï∞∏Í∞ÄÏûê ÌëúÏãú
    const socket = io();
    socket.emit('join room', { room: 'slot' });
    const roomUsersBar = document.getElementById('room-users-bar');
    socket.on('room users', (users) => {
      roomUsersBar.style.display = '';
      const uniqueUsers = [...new Set(users)];
      roomUsersBar.innerHTML = uniqueUsers.map(u => `<span class='room-user'><span class='room-dot'></span>${u}</span>`).join('');
    });
  </script>
</body>
</html>
